<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stunning Portfolio</title>
    <style>
        /* Reset and base styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            background: #000; /* Set the background color to black */
            overflow-x: hidden;
            position: relative;
        }

        h1, h2 {
            margin: 0;
        }

        a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #fda085;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative; /* Make the container's position relative */
            z-index: 1; /* Ensure the container is above the canvas */
        }

        /* Hero Section */
        .hero {
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(90deg, #fda085, #f6d365);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        /* Floating Button */
        .button {
            margin-top: 30px;
            display: inline-block;
            padding: 12px 30px;
            border-radius: 30px;
            background: #fda085;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #f6d365;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Section */
        section {
            padding: 50px;
            background: white;
            border-radius: 20px;
            margin: 20px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: slideUp 1.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
        }

        /* Canvas Styles */
        #universe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Ensure the canvas is behind the content */
        }
    </style>
</head>
<body>
    <canvas id="universe"></canvas>
    <div class="container">
        <div class="hero">
            <h1>Welcome to My World</h1>
            <h2>Crafting beauty, one pixel at a time</h2>
            <a href="#portfolio" class="button">View My Work</a>
        </div>
    </div>

    <section id="portfolio">
        <h2>My Projects</h2>
        <p>Here's a sneak peek of what I've been working on:</p>
        <ul>
            <li><a href="#">Project 1: Dynamic Web Design</a></li>
            <li><a href="#">Project 2: Interactive Animations</a></li>
            <li><a href="#">Project 3: Responsive Layouts</a></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2025 My Stunning Portfolio. Made with ❤️</p>
    </footer>

    <script>
        const canvas = document.getElementById('universe');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        const numStars = 1000;

        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2,
                speed: Math.random() * 0.1 + 0.01,
                color: `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.5})`
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                star.x += star.speed;

                if (star.x > canvas.width) {
                    star.x = 0;
                }

                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = star.color;
                ctx.fill();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
