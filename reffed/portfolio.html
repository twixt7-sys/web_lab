<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stunning Portfolio</title>
    <style>
        /* Reset and base styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            background: linear-gradient(120deg, #f6d365, #fda085);
            overflow-x: hidden;
        }

        h1, h2 {
            margin: 0;
        }

        a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #fda085;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Hero Section */
        .hero {
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(90deg, #fda085, #f6d365);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        /* Floating Button */
        .button {
            margin-top: 30px;
            display: inline-block;
            padding: 12px 30px;
            border-radius: 30px;
            background: #fda085;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #f6d365;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Section */
        section {
            padding: 50px;
            background: white;
            border-radius: 20px;
            margin: 20px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: slideUp 1.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Welcome to My World</h1>
            <h2>Crafting beauty, one pixel at a time</h2>
            <a href="#portfolio" class="button">View My Work</a>
        </div>
    </div>

    <section id="portfolio">
        <h2>My Projects</h2>
        <p>Here's a sneak peek of what I've been working on:</p>
        <ul>
            <li><a href="#">Project 1: Dynamic Web Design</a></li>
            <li><a href="#">Project 2: Interactive Animations</a></li>
            <li><a href="#">Project 3: Responsive Layouts</a></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2025 My Stunning Portfolio. Made with ❤️</p>
    </footer>
</body>
</html>
