<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Parallax Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }
        header {
            background: url('https://picsum.photos/1920/1080?random=1') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        header h1 {
            font-size: 5em;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .section {
            padding: 100px 20px;
            text-align: center;
        }
        .parallax {
            background: url('https://picsum.photos/1920/1080?random=2') no-repeat center center/cover;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .parallax h2 {
            font-size: 3em;
        }
        .footer {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Stunning Page</h1>
    </header>
    <div class="section">
        <p>This is a beautifully crafted web page with a parallax effect. Enjoy the smooth scrolling and visual appeal!</p>
    </div>
    <div class="parallax">
        <h2>Parallax Effect</h2>
    </div>
    <div class="section">
        <p>Isn't this design just breath-taking? Feel free to expand upon it and make it your own masterpiece.</p>
    </div>
    <div class="footer">
        <p>Crafted with ❤️ by Copilot</p>
    </div>
</body>
</html>
